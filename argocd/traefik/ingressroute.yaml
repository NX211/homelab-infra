---
# ArgoCD Dashboard IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`cd.authoritah.com`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
  tls:
    certResolver: letsencrypt
