---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authelia-forwardauth
  namespace: default
  labels:
    app: authelia
spec:
  forwardAuth:
    address: http://authelia:9091/api/verify?rd=https://login.authoritah.com
    trustForwardHeader: true
    authResponseHeaders:
      - Remote-User
      - Remote-Groups
      - Remote-Name
      - Remote-Email
