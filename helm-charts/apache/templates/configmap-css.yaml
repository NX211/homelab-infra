---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "apache.fullname" . }}-css
  labels:
    {{- include "apache.labels" . | nindent 4 }}
data:
  reset.css: |
    /* Minimal CSS Reset */

    html {
      box-sizing: border-box;
      font-size: 12px;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    body, h1, h2, h3, h4, h5, h6, p, ol, ul {
      margin: 0;
      padding: 0;
      font-weight: normal;
    }

    ol, ul {
      list-style: none;
    }

    img {
      max-width: 100%;
      height: auto;
    }

  styles.css: |
    /* Base and Layout Styles */

    html {
        font-family: 'Roboto', sans-serif;
        font-size: 12px;
      }

      @media (min-width: 576px) {
        html {
          font-size: 13px;
        }
      }

      @media (min-width: 768px) {
        html {
          font-size: 14px;
        }
      }

      @media (min-width: 992px) {
        html {
          font-size: 15px;
        }
      }

      @media (min-width: 1200px) {
        html {
          font-size: 16px;
        }
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 2rem 1rem;
        text-align: center;
      }

      .container {
        width: 100%;
        max-width: 800px;
        border-radius: 8px;
        padding: 2rem;
        margin: 1rem 0;
      }

      .img-sm {
        margin-bottom: 1.5rem;
      }

      .img-sm img {
        padding: 5px;
        width: 150px;
        height: auto;
      }

      .site-title {
        font-size: 1.75rem;
        margin: 0.5rem 0;
        font-weight: 500;
      }

      .site-subtitle {
        font-size: 1.1rem;
        font-weight: 300;
        margin-bottom: 1.5rem;
      }

      .content {
        text-align: left;
      }

      h2 {
        padding-bottom: 0.5rem;
        margin: 1.5rem 0 1rem 0;
        font-size: 1.5rem;
        font-weight: 500;
      }

      p {
        font-family: 'Roboto', sans-serif;
        font-size: 1.1rem;
        text-align: left;
        line-height: 1.6;
        margin-bottom: 1rem;
        font-weight: normal;
      }

      .icons-apps {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 1rem 0 2rem 0;
      }

      .icons-apps a {
        text-decoration: none;
        transition: transform 0.2s;
      }

      .icons-apps a:hover {
        transform: scale(1.1);
      }

      .icons-apps i {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 0.5rem auto;
        font-size: 1.5rem;
        transition: background-color 0.2s;
      }

      .icons-apps span {
        display: block;
        font-size: 0.9rem;
        margin-top: 0.25rem;
      }

      footer {
        margin-top: auto;
        padding: 1rem;
        font-size: 0.9rem;
        opacity: 0.7;
        text-align: center;
      }

  theme.css: |
    /* Homer-inspired Theme */

    :root {
      --highlight-primary: #3367d6;
      --highlight-secondary: #4285f4;
      --highlight-hover: #5a95f5;
      --background: #485564;
      --card-background: #333c46;
      --text: #eaeaea;
      --text-header: #ffffff;
      --text-title: #fafafa;
      --text-subtitle: #f5f5f5;
      --card-shadow: rgba(0, 0, 0, 0.4);
      --link: #3273dc;
      --link-hover: #ffdd57;
      }

      body {
      background-color: var(--background);
      }

      main {
      background: var(--background);
      color: var(--text);
      }

      .container {
      background-color: var(--card-background);
      box-shadow: 0 4px 8px var(--card-shadow);
      }

      .icons-apps a {
      color: var(--text);
      }

      .icons-apps a i {
      background-color: var(--highlight-primary);
      }

      .icons-apps a:hover i {
      background-color: var(--highlight-hover);
      }

      h2 {
      color: var(--text-header);
      border-bottom: 1px solid var(--highlight-primary);
      }
