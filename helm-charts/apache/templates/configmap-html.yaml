      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/theme.css">
    </head>
    <body>
      <main>
        <div class="img-sm"><img src="logo.png" alt="{{ .Values.projectName }} Logo"></div>
        <div class="icons-apps">
          <a target="_self" href="{{ .Values.supportUrl }}">
            <i class="fa-solid fa-4" aria-hidden="false" title="4"></i>
            <span class="sr-only">5</span>
          </a>
          <a target="_self" href="{{ .Values.supportUrl }}">
            <i class="fa-solid fa-0" aria-hidden="false" title="0"></i>
            <span class="sr-only">0</span>
          </a>
