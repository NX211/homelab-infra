            <p>Your privacy is important to us. Please refer to our <a href="/privacy" class="content-link">Privacy Policy</a> for information on how we collect, use, and protect your personal data.</p>

            <h2>Changes to This Disclosure</h2>
            <p>We may update this legal disclosure from time to time. We will notify you of any changes by posting the new disclosure on this page.</p>

            <h2>Contact Us</h2>
            <p>If you have any questions about this legal disclosure, please contact us at support@{{ .Values.domain }}.</p>
          </div>
        </div>

        <footer>
          &copy; {{ .Values.projectName }} - {{ now | date "2006" }}
        </footer>
      </main>
    </body>
    </html>

