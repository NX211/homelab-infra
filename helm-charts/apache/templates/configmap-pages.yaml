              <span>Legal</span>
            </a>
            <a href="/privacy" class="nav-link">
              <i class="fas fa-user-shield" aria-hidden="true"></i>
              <span>Privacy</span>
            </a>
            <a href="https://{{ .Values.autheliaDomain }}/" class="nav-link">
              <i class="fas fa-user" aria-hidden="true"></i>
              <span>Login</span>
            </a>
          </div>

          <div class="content">
            <h2>General Information</h2>
            <p>{{ .Values.domain }} is owned and operated by {{ .Values.domain }}. By accessing and using this website, you agree to comply with the terms and conditions outlined in this disclosure.</p>

