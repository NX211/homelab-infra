---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "apache.fullname" . }}
  labels:
    {{- include "apache.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "apache.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "apache.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      hostAliases:
      - ip: "{{ .Values.externalIP }}"
        hostnames:
        - "{{ .Values.domain }}"
      containers:
      - name: apache
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: TZ
          value: "{{ .Values.timezone }}"
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        volumeMounts:
        # Apache config
        - name: config
          mountPath: /usr/local/apache2/conf/httpd.conf
          subPath: httpd.conf
          readOnly: true
        # Main HTML files
        - name: html
          mountPath: /var/www/html/index.html
          subPath: index.html
          readOnly: true
        - name: html
          mountPath: /var/www/html/robots.txt
          subPath: robots.txt
          readOnly: true
        - name: html
          mountPath: /var/www/html/security.txt
          subPath: security.txt
          readOnly: true
        - name: html
          mountPath: /var/www/html/sitemap.xml
          subPath: sitemap.xml
          readOnly: true
        - name: html
          mountPath: /var/www/html/error400.html
          subPath: error400.html
          readOnly: true
        - name: html
          mountPath: /var/www/html/error401.html
          subPath: error401.html
          readOnly: true
        - name: html
          mountPath: /var/www/html/error404.html
          subPath: error404.html
          readOnly: true
        - name: html
          mountPath: /var/www/html/error500.html
          subPath: error500.html
          readOnly: true
        # Legal pages
        - name: pages
          mountPath: /var/www/html/legal/index.html
          subPath: legal.html
          readOnly: true
        - name: pages
          mountPath: /var/www/html/privacy/index.html
          subPath: privacy.html
          readOnly: true
        - name: pages
          mountPath: /var/www/html/terms/index.html
          subPath: terms.html
          readOnly: true
        # CSS files
        - name: css
          mountPath: /var/www/html/css/theme.css
          subPath: theme.css
          readOnly: true
        - name: css
          mountPath: /var/www/html/css/styles.css
          subPath: styles.css
          readOnly: true
        - name: css
          mountPath: /var/www/html/css/reset.css
          subPath: reset.css
          readOnly: true
        # Assets (binary files)
        - name: assets
          mountPath: /var/www/html/logo.png
          subPath: logo.png
          readOnly: true
        - name: assets
          mountPath: /var/www/html/favicon.ico
          subPath: favicon.ico
          readOnly: true
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 1
      volumes:
      - name: config
        configMap:
          name: {{ include "apache.fullname" . }}-config
      - name: html
        configMap:
          name: {{ include "apache.fullname" . }}-html
      - name: pages
        configMap:
          name: {{ include "apache.fullname" . }}-pages
      - name: css
        configMap:
          name: {{ include "apache.fullname" . }}-css
      - name: assets
        configMap:
          name: {{ include "apache.fullname" . }}-assets
