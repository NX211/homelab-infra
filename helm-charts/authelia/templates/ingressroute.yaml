---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authelia
  namespace: {{ .Release.Namespace }}
  labels:
    app: authelia
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`{{ .Values.domain }}`)
    kind: Rule
    services:
    - name: authelia
      port: {{ .Values.service.httpPort }}
  tls:
    certResolver: dnschallenge
