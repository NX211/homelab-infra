---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sonarr.fullname" . }}
  labels:
    {{- include "sonarr.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "sonarr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sonarr.selectorLabels" . | nindent 8 }}
    spec:
      enableServiceLinks: false  # Prevent k8s service env var injection
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: fix-permissions
        image: busybox
        command:
        - sh
        - -c
        - |
          chown -R {{ .Values.env.PUID }}:{{ .Values.env.PGID }} /config
        volumeMounts:
        - name: config
          mountPath: /config
      containers:
      - name: sonarr
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        env:
        - name: TZ
          value: {{ .Values.env.TZ | quote }}
        - name: PUID
          value: {{ .Values.env.PUID | quote }}
        - name: PGID
          value: {{ .Values.env.PGID | quote }}
        {{- if .Values.externalSecrets.enabled }}
        # Load secrets from ExternalSecret
        envFrom:
        - secretRef:
            name: {{ .Values.externalSecrets.secretName | default (printf "%s-secrets" (include "sonarr.fullname" .)) }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /config
        {{- if .Values.persistence.media.enabled }}
        - name: tv
          mountPath: /tv
        - name: downloads
          mountPath: /downloads
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: {{ include "sonarr.fullname" . }}-config
      {{- if .Values.persistence.media.enabled }}
      - name: tv
        hostPath:
          path: {{ .Values.persistence.media.tv.hostPath }}
          type: Directory
      - name: downloads
        hostPath:
          path: {{ .Values.persistence.media.downloads.hostPath }}
          type: Directory
      {{- end }}
