---
# Traefik Dashboard IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: traefik
    {{- include "traefik.labels" . | nindent 4 }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`dashboard.authoritah.com`)
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: internal-only
  tls:
    certResolver: dnschallenge
