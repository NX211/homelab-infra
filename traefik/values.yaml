# Traefik Values Reference
# This file is for reference only - actual deployment is managed by ArgoCD
# See: argocd/applications/traefik.yaml

deployment:
  kind: DaemonSet

service:
  type: LoadBalancer

logs:
  general:
    level: INFO
  access:
    enabled: true

ports:
  web:
    port: 8000
    exposedPort: 80
    redirectTo:
      port: websecure
  websecure:
    port: 8443
    exposedPort: 443
    http3:
      enabled: true
    tls:
      enabled: true

# Let's Encrypt with DNS challenge
additionalArguments:
  - "--certificatesresolvers.letsencrypt.acme.email=your-email@example.com"
  - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
  - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
  - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=dreamhost"

providers:
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true
  kubernetesIngress:
    enabled: true

persistence:
  enabled: true
  size: 1Gi
  storageClass: local-path

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
